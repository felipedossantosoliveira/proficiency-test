version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
        - .:/var/www/html
    networks:
      - app-network
  db:
      image: postgres
      restart: always
      shm_size: 128mb
      environment:
          POSTGRES_PASSWORD: password
      ports:
        - "5434:5432"
      networks:
        - app-network

  adminer:
      image: adminer
      restart: always
      ports:
        - 8080:8080
      networks:
        - app-network

networks:
    app-network:
        driver: bridge
